<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="player-box">

            <div class="song-img">

<img class="album_cover" src="" alt="">
</div>
<h3 class="track"></h3>
<h5 class="artist"></h4>
<div class="progress_container">
  <div class="time">
    <div class="current_time"><span class="minutes">0</span>:<span class="seconds">00</span>
    </div>
    <div class="duration">
      2:44
    </div>
  </div>
  <div class="progress_div" id="progress_div">
    <div class="progress" id="progress">

    </div>
    </div>

</div>
            <div class="song-func">

              <i class="play prev-btn fas fa-step-backward"></i>
              <i class="play play-btn far fa-play-circle"></i>
              <i class="play next-btn fas fa-step-forward"></i>
            </div>

      </div>
      <p class="footer">&copy Brought to you by Sagar Panwar</p>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="index2.js">

</script>
  </body>
</html>
